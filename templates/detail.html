{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container mt-2 rounded rounded-5" style="margin-bottom:60px; margin-left:250px;">
    <div class="row">
        <div class="col-sm-4">
            <img src="{{p.image.url}}" alt=".." height="400px" width="400px"></div>
            <div class="col-sm-5">
                <h4>{{p.name}}</h4>
                <p class="mt-2">{{p.desc}}</p>
                <h5 class="mt-4">{{p.price}}</h5>
                <h4><a href="{% url 'cart:addtocart' p.name %}" class="btn btn-danger" style="background-color:#80004c;">Add to Cart</a></h4>
            </div>
            </div>
    </div>
        {% endblock %}
