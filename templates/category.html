{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container-fluid mt-4">
  <div class="row text-center">
      <!-- Loop through your categories -->

      {% for c in categories %}
          <div class="col-1 mx-3">
              <a href="{% url 'shop:allproducts' c.name %}" class="category-link">
                  <div class="category-card" style=" border: 1px solid #ddd;">
                      <img src="{{ c.image.url }}" alt="{{ c.name }}" class="img-fluid" style="height:70px; width:70px;">
                      <h6 class="mt-2" style="color:black; text-decoration:none;">{{ c.name }}</h6>
                  </div>
              </a>
          </div>
      {% endfor %}
  </div>
</div> 

</div>
<header class="py-1" style="width:100%;">
    <div class="container px-4 px-lg-5 my-5" style="background-color:white;  ">
        <div class="text-center text-white">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="{% url 'shop:allcat' %}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="static\assets\img1.jpg" class="d-block w-100" alt="Slide 1">
                  </div>
                  <div class="carousel-item">
                    <img src="static\images\img5.jpg" class="d-block w-100" alt="Slide 2">
                  </div>
                  <div class="carousel-item">
                    <img src="static\images\img6.jpg" class="d-block w-100" alt="Slide 3">
                </div>
               
                <div class="carousel-item">
                    <img src="static\images\img7.jpg" class="d-block w-100" alt="Slide 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            
            
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
  <center><h3>Explore what you need!</h3></center>
<center> <img src="static/images/logo.jpeg" height="80px" width="180px" class="m-2">
 </center>
    <div class="container mt-4">
       
        <div class="row">
            {% for i in c %}
                <div class="col-md-4 mb-4"> <!-- Each category will take 1/3rd of the row -->
                    <div class="card h-80" style="width:28rem;">
                        <img src="{{ i.image.url }}" class="card-img-top p-2" alt=".." height="350px" width="100%">
                        <div class="card-body">
                            <center><h5  class="card-title">{{ i.name }}</h5></center>
                            <p class="card-text">{{ i.description }}</p>
                            <a href="{% url 'shop:allproducts' i.name %}" class="btn btn-danger" style="position:relative;left:30%; background-color:#80004c ">Explore the Product</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div></section>

{% endblock %}
