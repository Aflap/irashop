{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row text-center">
        <!-- Loop through your categories -->

        {% for c in categories %}
            <div class="col-1 mx-3">
                <a href="{% url 'shop:allproducts' c.name %}" class="category-link">
                    <div class="category-card" style=" border: 1px solid #ddd;">
                        <img src="{{ c.image.url }}" alt="{{ c.name }}" class="img-fluid" style="height:70px; width:70px;">
                        <h6 class="mt-2" style="color:black; text-decoration:none;">{{ c.name }}</h6>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<center><div class="container-fluid mt-4" style="margin-bottom:100px;">
   
    
    <img src="{{ c.image.url }}" height="600px" width="70%"  >
</div></center>

   <center> <h3 style="color:#80004c;"class="text-center">{{c.name}}</h3></center><center><img src="{% static 'images/logo.jpeg' %}" height="80px" width="180px" class="m-2">
</center>
    <div class="container-fluid mt-1 rounded" style="margin-bottom:100px; padding-top:70px; padding-left:70px;">
       <div class="row">
           {% for i in p %}
           <div class="col-sm-4">
  
   <div class="card" style="width: 23rem;">
     <img src="{{i.image.url}}" class="card-img-top p-2" alt=".." height="250px" width="100%">
     <div class="card-body">
       <h4 class="card-title text-center">{{i.name}}</h4>
    <h5 class="text-center">{{i.price}}</h5>
       <a href="{% url 'shop:detail' i.name %}"  class="btn btn-danger" style="position:relative;left:40%; background-color:#80004c;">Details</a>
     </div>
   </div>
   </div>{% endfor %}
   </div></div>
   {% endblock %}
